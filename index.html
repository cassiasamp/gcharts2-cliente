		<!--scripts dos graficos-->

			<!--calbacks das funções dos graficos-->
		<script>
			google.charts.load('current', {'packages':['corechart', 'controls'],
				'language': 'pt'});
			google.charts.setOnLoadCallback(inicializarGraficos);

			function inicializarGraficos(){
				desenharGraficoPizza();
				desenharGraficoLinha();
				desenharGraficoColuna();
				desenharGraficoBarrasEstatico();
				desenharGraficoBarrasSocket();
				desenharGraficoBarrasEmpilhadas();
				desenharGraficoColunhasEmpilhadas();
				desenharGraficoArea();
				desenharGraficoAreasEmpilhadasGastos();
				desenharGraficoAreasEmpilhadas();
				desenharGraficoColunasPlanilha();
				desenharGraficoHistograma();
				desenharGraficoBolhas();
				desenharGraficoDashboard();
				desenhaGraficoDashboardComposto();
			}
			
		</script>
			<!--scripts do servidor-->
		<script src="https://gcharts2-servidor.herokuapp.com/socket.io/socket.io.js"></script>

	</head>
	<body>
		<div id="graficoPizza"></div>

		<div id="graficoDashboard">
			<div id="filtroDashboard"></div>
		  <div id="colunaDashboard"></div>
    </div>
    <div id="dashboardDoFiltro" style="width: 950px; display: inline-block;">
		  <table class="columns">
					<tr>
					<td><div id="graficoDoFiltro"></div></td>
					</tr>
					<tr>
					<td><div id="amplitudeDoFiltro" style="width: 915px; height: 50px;"></div></td>
